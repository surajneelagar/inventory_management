<h2 mat-dialog-title>Add User</h2>

<div mat-dialog-content>
  <form [formGroup]="addUserForm" class="add-user-form">
    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" placeholder="Enter full name">
        <mat-error *ngIf="addUserForm.get('fullName')?.hasError('required')">
          Full name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email">
        <mat-error *ngIf="addUserForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="addUserForm.get('email')?.hasError('email')">
          Invalid email format
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!addUserForm.valid" (click)="onSave()">Save</button>
</div>
