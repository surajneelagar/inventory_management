<h1 mat-dialog-title>Change Status</h1>

<div mat-dialog-content>
    <form action="" [formGroup]="changeStatus" class="assignDevice-form">
        <div class="form-container">
            <mat-form-field appearance="fill">
                <mat-label>Serial Number</mat-label>
                <input matInput formControlName="serialNumber" readonly>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Assigned to</mat-label>
              <input matInput formControlName="assignedTo" readonly>
            </mat-form-field>
        </div>

        <div class="form-container">
          <mat-form-field appearance="fill">
            <mat-label>Current Stock</mat-label>
            <input matInput formControlName="currentStock" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Change Status</mat-label>
            <mat-select formControlName="updataStatus">
              <mat-option *ngFor="let s of statusOptions" [value]="s">{{ s }}</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" [disabled]="!changeStatus.valid" (click)="onClickSave()">Save</button>
</div>
